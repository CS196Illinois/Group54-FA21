<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Table</title>
</head>
<body>
   <table>
      <tr>
         {% for header in headings %}
	<th>{{ header }}</th>
	{% endfor %}
      </tr>
      {% for row in data %}
      <tr>
	{% for cell in row %}
	<td>{{ cell }}</td>
	{% endfor %}
      </tr>
      {% endfor %}
   </table>
   <form method="post">
      <button type="submit">Next Page</button>
   </form>
</body>
</html>
